<body class="align">

    <div class="login">

        <header class="login__header">
            <h2><svg class="icon">
                    <use xlink:href="#icon-lock" />
                </svg>Login</h2>
        </header>

        <form class="login__form" (submit)="iniciar()">

            <div>
                <label for="email">Usuario</label>
                <input type="text" placeholder="Ingrese su usuario" [(ngModel)]="user.usuario" name="usuario" required autofocus>
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" [(ngModel)]="user.password" name="password" required >
            </div>

            <div>
                <input class="button" type="submit" value="Ingresar">
            </div>

        </form>

    </div>

    

</body>
